<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="card__img">
          <img
            src="./images/illustration-hero.svg"
            alt="Illustration of person listening to music"
          />
        </div>
        <div class="card__content">
          <h1 class="content__title">Order Summary</h1>
          <p class="content__para">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="content__plan">
            <div class="plan__icon">
              <img src="./images/icon-music.svg" alt="Music notes icon" />
            </div>
            <div class="plan__textbox">
              <p class="textbox__title">Annual Plan</p>
              <p class="textbox__para">$59.99/year</p>
            </div>
            <div class="plan__button">Change</div>
          </div>
          <div class="content_buttons">
            <button class="buttons__proceed">Proceed to Payment</button>
            <button class="buttons__cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
